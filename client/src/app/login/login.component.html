<main class="form-signin w-100 m-auto pt-5">
  <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()" class="needs-validation" novalidate>
    <h1 class="h3 mb-3 text-primary text-center">FAZER LOGIN</h1>

    <div class="form-floating">
      <app-text-input [formControl]="$any(loginForm.controls['email'])" [label]="'E-mail'"></app-text-input>
    </div>
    <div class="form-floating">
      <app-text-input [formControl]="$any(loginForm.controls['password'])" [label]="'Senha'"
        [type]="'password'"></app-text-input>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="login()" [disabled]="!loginForm.valid"><i
        class="fa fa-sign-in" aria-hidden="true"></i> Entrar</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
  </form>
</main>
