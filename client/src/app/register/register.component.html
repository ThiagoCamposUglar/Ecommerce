<div class="row justify-content-center pt-5">
    <div class="col-4">
        <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
            <h2 class="text-center text-primary">Criar conta</h2>
            <hr>
            <app-text-input [formControl]="$any(registerForm.controls['userName'])" [label]="'Nome'"></app-text-input>
            <app-text-input [formControl]="$any(registerForm.controls['cpf'])" [label]="'CPF'"></app-text-input>
            <app-date-picker [formControl]="$any(registerForm.controls['dateOfBirth'])" [label]="'Data de nascimento'" [maxDate]="maxDate"></app-date-picker>
            <app-text-input [formControl]="$any(registerForm.controls['phoneNumber'])" [label]="'Telefone celular'"></app-text-input>
            <app-text-input [formControl]="$any(registerForm.controls['email'])" [label]="'E-mail'"></app-text-input>
            <app-text-input [formControl]="$any(registerForm.controls['password'])" [label]="'Senha'" [type]="'password'"></app-text-input>
            <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" [label]="'Confirme sua senha'" [type]="'password'"></app-text-input>
        
            <div class="row" *ngIf="validationErrors">
                <ul class="text-danger">
                    <li *ngFor="let error of validationErrors">
                        {{error}}
                    </li>
                </ul>
            </div>
        
            <div class="text-center">
                <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Continuar</button>
            </div>
        </form>
    </div>
</div>
