<h1>Departamentos</h1>
<button class="btn btn-success" (click)="create()"><i class="fa fa-plus"></i> Novo</button>
<table *ngIf="departments" class="table .table-hover table-striped mt-4">
    <tr>
        <th></th>
        <th>ID</th>
        <th>Nome</th>
        <th>Descrição</th>
    </tr>
    <tr *ngFor="let department of departments">
        <td><button class="btn btn-primary" (click)="edit(department.id)"><i class="fa fa-pencil-square-o"></i> Editar</button></td>
        <td>{{department.id}}</td>
        <td>{{department.name}}</td>
        <td>{{department.description}}</td>
    </tr>
</table>

<h1 *ngIf="!departments">Nenhum departamento encontrado.</h1>
