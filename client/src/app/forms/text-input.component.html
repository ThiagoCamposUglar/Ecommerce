<div class="mb-3">
    <input type="{{type}}"
        [class.is-invalid]="control.touched && control.invalid"
        class="form-control"
        [formControl]="control"
        placeholder="{{label}}"
        mask="{{mask}}">
        <div class="invalid-feedback" *ngIf="control.errors?.['required']">
            {{label}} é obrigatório.
        </div>
        <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">
            {{label}} precisa ter pelo menos {{control.errors?.['minlength'].requiredLength}} caracteres.
        </div>
        <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
            {{label}} pode ter no máximo {{control.errors?.['maxlength'].requiredLength}} caracteres.
        </div>
        <div class="invalid-feedback" *ngIf="control.errors?.['email'] || control.errors?.['mask']">
            {{label}} inválido!
        </div>
        <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">
            A confirmação de senha não confere. 
        </div>
</div>
